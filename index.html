<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <title>Test Task by Amalya</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <p class="title">Search tab with ability to see “only selected” countries or “Clear all” results</p>
                <form action="">
                    <div class="form">
                        <input type="text" placeholder="Search" id="search" class="search">
                        <div class="checkboxes">
                            <div class="show_selected">
                                <div class="switcher">
                                    <label class="switch">
                                        <input type="checkbox" name="switcher" value="0" id="switch">
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="selected_text">Show selected only</span>
                                </div>
                                <span class="clear_all">
                                    Clear all
                                </span>
                            </div>
                            <div class="countries">
                                <ul class="countries_list"></ul>
                            </div>
                        </div>
                        <div class="submit_div">
                            <input type="submit" id="submit" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
